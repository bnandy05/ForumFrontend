<body>
  <div class="register-container">
    <form class="register-form">
      <h2>Regisztráció</h2>
      <div class="input-group">
        <label for="username">Felhasználónév</label>
        <input type="text" id="username" name="username" required placeholder="Válassz felhasználónevet" />
      </div>
      <div class="input-group">
        <label for="email">E-mail cím</label>
        <input type="email" id="email" name="email" required placeholder="Írd be az e-mail címed" />
      </div>
      <div class="input-group">
        <label for="password">Jelszó</label>
        <input type="password" id="password" name="password" required placeholder="Válassz jelszót" />
      </div>
      <div class="input-group">
        <label for="confirm-password">Jelszó megerősítése</label>
        <input type="password" id="confirm-password" name="confirm-password" required placeholder="Megerősítés" />
      </div>
      <button type="submit" class="register-button">Regisztráció</button>
      <div class="links">
        <a href="index.html" class="back-to-login">Már van fiókom, bejelentkezem</a>
      </div>
    </form>
  </div>
</body>
