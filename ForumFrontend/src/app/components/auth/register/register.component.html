<body>
  <div class="login-container">
    <div class="login-panel">
      <h2>Regisztráció</h2>
      <form>
        <div class="form-group">
          <label for="username">Felhasználónév</label>
          <input type="text" id="username" placeholder="Válassz egy felhasználónevet">
        </div>
        <div class="form-group">
          <label for="email">Email cím</label>
          <input type="email" id="email" placeholder="Írd be az email címed">
        </div>
        <div class="form-group">
          <label for="password">Jelszó</label>
          <input type="password" id="password" placeholder="Válassz egy jelszót">
        </div>
        <button type="submit" class="login-button">Regisztráció</button>
        <div class="additional-links">
          <a href="#">Már van fiókom</a>
        </div>
      </form>
    </div>
  </div>
</body>
