<body>
  <app-theme-toggle style="display: none;"></app-theme-toggle>
  <div class="login-container">
    <div class="logo-container">
      <img src="https://berenandor.moriczcloud.hu/storage/logo-dark.png" *ngIf="themeService.theme() === 'dark'" class="login-logo">
      <img src="https://berenandor.moriczcloud.hu/storage/logo.png" *ngIf="themeService.theme() === 'light'" class="login-logo">
    </div>
    <div class="login-panel">
      <h2>Bejelentkezés</h2>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Írd be az email címed"
            required />
        </div>
        <div class="form-group">
          <label for="password">Jelszó</label>
          <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Írd be a jelszavad"
            required />
        </div>
        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>
        <button type="submit" class="login-button">Bejelentkezés</button>
        <div class="additional-links gap-5">
          <a [routerLink]="['/forgot-password']">Elfelejtett jelszó?</a>
          <a [routerLink]="['/register']">Regisztráció</a>
        </div>
      </form>
    </div>
  </div>
</body>
