<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forum</title>
  </head>
  <body>
    <app-header></app-header>
    <div class="container">
      <div *ngFor="let topic of topics" >
        <div class="card post-card">
          <div class="card-body">
            <div class="d-flex align-items-start">
              <div class="vote-buttons me-3">
                <button
                  (click)="voteTopic('up')"
                  [class.active]="userVote === 'up'"
                  class="btn"
                >
                  &#x25B2;
                </button>
                <span>{{ topic.upvote_count }}</span>
                <button
                  (click)="voteTopic('down')"
                  [class.active]="userVote === 'down'"
                  class="btn"
                >
                  &#x25BC;
                </button>
              </div>
              <div class="w-100">
                <p-avatar image="https://berenandor.moriczcloud.hu/storage/{{  topic.user.avatar  }}" size="large" class="mr-2" shape="circle" />
                <h1 class="card-title">{{ topic.title }}</h1>
                <p class="text-muted">
                  Kateg칩ria:
                  <span class="fw-bold">{{
                    topic.category.category_name
                  }}</span>
                </p>
                <p class="text-muted">
                  by <span class="fw-bold">{{ topic.user.name }}</span> -
                  {{ topic.timeAgo }}
                </p>
                <p class="card-text" [innerHTML]="topic.content | safeHtml"></p>
              </div>
            </div>
            <div class="comment-section">
              <h5>Hozz치sz칩l치sok</h5>
              <div
                *ngFor="let comment of topic.comments; index as i"
                class="mb-2 border-bottom pb-2 d-flex justify-content-between align-items-start"
              >
                <div>
                  <p class="mb-1">
                    <p-avatar image="https://berenandor.moriczcloud.hu/storage/{{  comment.user.avatar  }}" class="mr-2" shape="circle" />
                    <strong>{{ comment.user.name }}</strong> -
                    {{ comment.timeAgo }}
                  </p>
                  <p class="mb-0">{{ comment.content }}</p>
                </div>
                <div class="comment-vote-buttons ms-3 text-center">
                  <button
                    (click)="voteComment(comment.id, i, 'up')"
                    [class.active]="userCommentVotes[comment.id] === 'up'"
                    class="btn"
                  >
                    &#x25B2;
                  </button>
                  <span>{{ comment.upvote_count }}</span>
                  <button
                    (click)="voteComment(comment.id, i, 'down')"
                    [class.active]="userCommentVotes[comment.id] === 'down'"
                    class="btn"
                  >
                    &#x25BC;
                  </button>
                </div>
              </div>
              <div class="comment-input">
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="칈rj egy hozz치sz칩l치st..."
                    [(ngModel)]="newComment"
                  />
                  <button class="btn btn-secondary emoji-button" (click)="toggleEmojiPicker()">
                    游땕
                  </button>
                </div>
              
                <div *ngIf="showEmojiPicker" class="emoji-picker">
                  <emoji-mart [set]="'twitter'" [i18n]="emojiLang" (emojiSelect)="addEmoji($event)"></emoji-mart>
                </div>
              
                <button class="btn btn-primary mt-2" (click)="addComment(topic.id)">K칲ld칠s</button>
              </div>              
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
