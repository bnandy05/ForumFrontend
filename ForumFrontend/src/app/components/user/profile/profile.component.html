<app-header></app-header>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header text-white header">
                    <h3>Profil</h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4">
                            <p-avatar image="https://berenandor.moriczcloud.hu/storage/{{userProfile.avatar}}" class="mr-2" size="xlarge" shape="circle" />
                        </div>
                        <div class="col-md-8 text-end">
                            <h4 class="mb-3">{{ userProfile.name }}</h4>
                            <p><strong>Email:</strong> {{ userProfile.email }}</p>
                            <p><strong>Regisztráció dátuma:</strong> {{ userProfile.created_at | date }}</p>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="profile-container">
                            <div class="row mb-3">
                            <h2 class="text-center">Profilkép feltöltése</h2>
                            <p-fileUpload
                            mode="basic"
                            name="file"
                            chooseLabel="Select File"
                            (onSelect)="onFileSelect($event)"
                            [showUploadButton]="false"
                            [showCancelButton]="false"
                            >
                            </p-fileUpload>
                        </div>
                            <div class="row">
                                <div class="col-md-2"></div>
                                <div class="col-md-8">
                                    <button pButton type="button" (click)="uploadAvatar()" class="p-button-success">Feltöltés</button>
                                </div>
                                <div class="col-md-2"></div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-md-2"></div>
                                <div class="col-md-8">
                                    <button pButton type="button" (click)="deleteAvatar()" class="p-button-danger">Jelenlegi Avatar Törlése</button>  
                                </div>
                                <div class="col-md-2"></div>
                            </div>
                          </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-6">
                            <a href="change-password"><button href="password/change" class="btn btn-warning btn-block mb-2">Jelszó változtatása</button></a>
                            
                        </div>
                        <div class="col-md-6">
                            <a href="logout"><button class="btn btn-danger btn-block">Kijelentkezés</button></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
