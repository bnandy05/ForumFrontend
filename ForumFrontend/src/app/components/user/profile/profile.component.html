<app-header></app-header>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header text-white header">
                    <h3>Profil</h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4">
                            <p-avatar image="https://berenandor.moriczcloud.hu/storage/{{userProfile.avatar}}" class="mr-2" size="xlarge" shape="circle" />
                        </div>
                        <div class="col-md-8 text-end">
                            <h4 class="mb-3">{{ userProfile.name }}</h4>
                            <p *ngIf="ownProfile"><strong>Email:</strong> {{ userProfile.email }}</p>
                            <p><strong>Regisztráció dátuma:</strong> {{ userProfile.created_at | date }}</p>
                        </div>
                    </div>
                    <hr>
                    <div *ngIf="ownProfile">
                        <div class="row">
                            <h2 class="text-center">Profilkép feltöltése</h2>
                            <input type="file" accept="image/*" (change)="onFileSelect($event)" class="form-control"/>
                        </div>
                        <div class="row mb-3 mt-3">
                            <div class="col-md-2"></div>
                            <div class="col-md-8">
                                <button pButton type="button" (click)="uploadAvatar()" severity="success">Feltöltés</button>
                            </div>
                            <div class="col-md-2"></div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-md-2"></div>
                                <div class="col-md-8">
                                    <button pButton type="button" (click)="deleteAvatar()" severity="danger">Jelenlegi Avatar Törlése</button>  
                                </div>
                                <div class="col-md-2"></div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-md-6">
                                <button pButton type="button" (click)="passwordChange()" severity="warn">Jelszó változtatás</button>
                            </div>
                            <div class="col-md-6">
                                <button pButton type="button" (click)="logout()" severity="danger">Kijelentkezés</button>
                        </div>
                    </div>
                </div>
                <div *ngIf="!ownProfile">
                    <div class="row">
                        <div class="col-md-2"></div>
                        <div class="col-md-8">
                            <button pButton type="button" (click)="topics()" severity="success">Felhasználó Topic-jai</button>
                        </div>
                        <div class="col-md-2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<p-dialog [(visible)]="cropperDialogVisible" header="Képvágás" [modal]="true" [closable]="false" [style]="{width: '500px'}">
    <image-cropper
        [imageChangedEvent]="imageChangedEvent"
        [maintainAspectRatio]="true"
        [aspectRatio]="1 / 1"
        format="png"
        (imageCropped)="imageCropped($event)">
    </image-cropper>
    <div class="text-center mt-3 row">
        <div class="col-md-6">
            <button pButton type="button" (click)="cropperDialogVisible = false" severity="danger" class="mb-3">Mégse</button>
        </div>
        <div class="col-md-6">
            <button pButton type="button" (click)="confirmCrop()" severity="success">Mentés</button>
        </div>
        
        
    </div>
</p-dialog>
