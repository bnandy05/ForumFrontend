<button 
      pButton
      (click)="themeService.toggleTheme()" 
      class="theme-toggle-btn"
      [ngClass]="{ 'dark': themeService.theme() === 'dark' }"
      aria-label="Témaváltás">
      <span *ngIf="themeService.theme() === 'dark'" class="icon">☀️</span>
      <span *ngIf="themeService.theme() === 'light'" class="icon">🌙</span>
      {{ themeService.theme() === 'dark' ? 'Világos módra váltás' : 'Sötét módra váltás' }}
    </button>
