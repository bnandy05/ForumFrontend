<div class="admin-table-container">
  <app-header></app-header>

  <div class="filter-container">
    <input type="text" [(ngModel)]="category" (input)="filterTopics()" class="input-field" placeholder="Add meg a felhasználónevet/emailt...">

    <select [(ngModel)]="bannedFilter" (change)="filterTopics()" class="select-field">
      <option [ngValue]="null">Minden felhasználó</option>
      <option [ngValue]="1">Bannoltak</option>
      <option [ngValue]="0">Nem bannoltak</option>
    </select>
    
    <select [(ngModel)]="adminFilter" (change)="filterTopics()" class="select-field">
      <option [ngValue]="null">Minden felhasználó</option>
      <option [ngValue]="1">Adminok</option>
      <option [ngValue]="0">Nem adminok</option>
    </select>
  </div>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>User ID</th>
          <th>Felhasználónév</th>
          <th>Email</th>
          <th>Műveletek</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users.data">
          <td>{{ user.id }}</td>
          <td>{{ user.name }}<b *ngIf="currentUserId == user.id"> (Te)</b></td>
          <td>{{ user.email }}</td>
          <td>
            <div *ngIf="currentUserId != user.id">
              <button class="btn btn-edit" (click)="userClick(user.id)">Profil Megtekintése</button>
              <button class="btn btn-admin" *ngIf="user.is_admin == 0" (click)="makeAdmin(user.id)">Admin jog adása</button>
              <button class="btn btn-admin" *ngIf="user.is_admin == 1" (click)="revokeAdmin(user.id)">Admin jog elvétele</button>
              <button class="btn btn-ban" *ngIf="user.is_banned == 0" (click)="banUser(user.id)">Ban</button>
              <button class="btn btn-ban" *ngIf="user.is_banned == 1" (click)="unbanUser(user.id)">Unban</button>
              <button class="btn btn-delete" (click)="userClick(user.id)">Törlés</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>

    <div *ngIf="!loading && !allLoaded && users.data.length > 0" class="load-more-container text-center">
      <button class="btn btn-edit" (click)="loadMore(category, bannedFilter, adminFilter)">Több betöltése</button>
    </div>

    <div *ngIf="loading" class="loading-spinner text-center">Töltés...</div>
  </div>
</div>
